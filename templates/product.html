{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>ShoesKart</title>
        <!-- Favicon-->
      
    </head>
    <body>
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shoes in styles</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With the best shoes selling Web</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {% for i in pr %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <a class="imgover" href="{{i.get_url}}">
                          <img class="card-img-top" src="{{i.img.url}}" alt="..." /></a>                     
                            <div class="card-body p-4">
                                <div class="text-center">                                   
                                    <h5 class="fw-bolder">{{i.name}}</h5>                             
                                    ${{i.price}}
                                </div>
                            </div>
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add Cart</a></div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/{% static 'codered/js/bootstrap.bundle.min.js' %}"></script>
        <!-- Core theme JS-->
        <script src="{% static 'codered/js/scripts.js' %}"></script>
    </body>
</html>
{% endblock %}
